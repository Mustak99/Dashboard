<app-header></app-header>
<div class="bar">
  <div class="row">
    <div class="col bar-1">
      <div class="dropdown m-1">
        <button class="btn btn-warning sm overflow-visible dropdown-btn  " (click)="toggleDropdown()">
          Display
        </button>
        <div class="dropdown-menu" [ngClass]="{ 'show': isDropdownOpen }">
          <button class="dropdown-item dropdown-menu-list-btn" *ngFor="let key of buttonToDisplay()"
            (click)="toggleKeyDisplay(key);">
            {{ key }}
          </button>
        </div>
      </div>
    </div>
    <div class="col bar-2">
    </div>
    <div class="col bar-3" style="margin-right: 35px;">
      <div
        style="background-color: green;height: 10px;width: 10px;margin-top: auto;margin-bottom: auto;border-radius: 10px;">
      </div>
      <button style="background-color:white;border: none;">{{activeCount}}</button>
      <div
        style="background-color: gray;height: 10px;width: 10px;margin-top: auto;margin-bottom: auto;border-radius: 10px;">
      </div>
      <button style="background-color:white;border: none;">{{idealCount}}</button>
      <div
        style="background-color: red;height: 10px;width: 10px;margin-top: auto;margin-bottom: auto;border-radius: 10px;">
      </div>
      <button style="background-color:white;border: none;">{{stoppageCount}}</button>
    </div>
  </div>
</div>

<div class="row" style="margin-top: 101px;">
  <div class="col-1" style="width: 200px;background: #dee2e6;padding: 5px;" >
    <div class="row" style="background-color: white;box-shadow: 2px 2px 5px 0px #888898;margin-top: 5px;"
      *ngFor="let item of summary">
      <ng-container *ngFor="let keyValuePair of item | keyvalue">
        <ng-container *ngIf="keyVisibility[keyValuePair.key]">
        <div style="text-align: center;background-color: gray;font-size: smaller;">
          {{ keyValuePair.key }}</div>
        <div style="font-size: smaller;" *ngFor="let subKeyValuePair of keyValuePair.value | keyvalue">
          {{ subKeyValuePair.key }}: {{ subKeyValuePair.value }}</div>
      </ng-container>
    </ng-container>
    </div>

  </div>
  <div class="col" style="padding-left: 0px;margin-left: 0px;">
    <div class="row "
      style="margin: 4px 5px 0px 5px; display:grid;gap: 10px;grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));">
      <div class="col p-2 rounded " *ngFor="let MachineData of MachineDataArray"
        [ngStyle]="{'background-color': MachineData.status === 1 ? '#008000af' : (MachineData.status === 0 ? '#ff0000af' : '#a6a6a6')}">
        <div class=" machineName ">{{ MachineData.Machine_id }}</div>
        <div class="machineData">
          <div class="row" *ngFor="let keyValuePair of MachineData | keyvalue">
            <ng-container *ngIf="keyValuePair.key !== 'Machine_id' && keyVisibility[keyValuePair.key] ">
              <div class="col" style="  font-weight: bold;">{{ keyValuePair.key }}</div>
              <div class="col" style="font-size: smaller; text-align: right ;">{{ keyValuePair.value }}</div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
