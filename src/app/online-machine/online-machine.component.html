<app-header></app-header>
<div class="sidebar" >
  <div class="jc status">
    <div class="btnDeactive">{{stoppageCount}}</div>
    <div class="btnActive shadow ">{{activeCount}}</div>
  </div> 
  <h6>Display :-</h6>
  <button *ngFor="let key of buttonToDisplay()" >{{ key }}</button>

</div>

    <div class="row" style="margin-left: 160px;margin-top: 60px; --bs-gutter-x: 0rem;" > 
      <div class="col-md-2  " *ngFor="let MachineData of MachineDataArray" >
        <div class="p-2 border rounded  jc"   [ngStyle]="{'background-color': MachineData.stoppage === '0' ? 'red' : (MachineData.stoppage === '1' ? 'green' : 'rgb(192, 192, 192)')}" >
          <div class="machineName "  >    
            <p class="">{{ MachineData.title }}</p>
          </div>
          <div class="machineData"  >
            <table>
              <tr *ngFor="let keyValuePair of MachineData | keyvalue">
                <ng-container *ngIf="keyValuePair.key !== 'title'">
                  <th >{{ keyValuePair.key }}</th>
                  <td >{{ keyValuePair.value }}</td>
                </ng-container>
              </tr>
            </table>
            </div>
          </div>
        </div>
      </div>
